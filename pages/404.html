<!DOCTYPE html>
<html lang="en" class="light">
<head>

  <!-- Tailwind CSS CDN -->

          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' }
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            }
          }
        }
      }
    }
  </script>

  <!-- Global Styles -->
  <style>
    .theme-transition * {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    .gradient-text {
      background-clip: text;
      -webkit-background-clip: text;

    }

      box-shadow: 0 20px 25px -5px rgba(236, 234, 234, 0.1), 0 10px 10px -5px rgba(122, 19, 19, 0.04);

</head>
<body class="theme-transition bg-gradient-to-b from-gray-50 to-white dark:from-gray-900 dark:to-gray-800 text-gray-800 dark:text-gray-200 min-h-screen font-sans relative overflow-hidden">
  
  <!-- Animated Background Elements -->
  <div class="fixed inset-0 overflow-hidden -z-10 pointer-events-none">
    <div class="absolute top-20 left-10 w-16 h-16 rounded-full bg-blue-400/10 blur-3xl animate-float"></div>
    <div class="absolute top-1/3 right-20 w-24 h-24 rounded-full bg-purple-400/10 blur-3xl animate-float animation-delay-2000"></div>
    <div class="absolute bottom-20 left-1/3 w-20 h-20 rounded-full bg-indigo-400/10 blur-3xl animate-float animation-delay-3000"></div>
  </div>

  <!-- Navigation Bar -->
  <nav class="bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50">
    <div class="container mx-auto max-w-6xl flex justify-between items-center p-4">

      </a>
      <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" aria-label="Toggle dark mode">
        <span id="theme-icon" class="text-lg">üåô</span>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto max-w-6xl py-20 px-4 text-center">
    <h1 class="text-6xl md:text-8xl font-bold font-display gradient-text bg-gradient-to-r from-blue-600 to-indigo-600 dark:from-blue-400 dark:to-indigo-400 mb-6 animate-fadeIn">
      404
    </h1>
    <h2 class="text-3xl md:text-4xl font-semibold mb-4">Page Not Found</h2>
    <p class="text-lg md:text-xl max-w-xl mx-auto mb-8 opacity-80">
      Oops! It seems you've wandered into uncharted territory. Don't worry, let me help you get back on track.
    </p>

    <!-- Icon Illustration -->
    <div class="flex justify-center mb-10">
      <div class="w-24 h-24 bg-gray-200 dark:bg-gray-700 rounded-full flex items-center justify-center text-gray-600 dark:text-gray-300 text-4xl shadow-lg card-hover">
        <i class="fas fa-exclamation-circle"></i>
      </div>
    </div>

    <!-- Back to Home Button -->
    <a href="/" class="inline-block px-6 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-lg font-medium hover:opacity-90 transition-all shadow-lg hover:shadow-xl">
      Go Back Home
    </a>
  </main>

  <!-- Footer -->
  <footer class="py-6 text-center text-sm text-gray-500 dark:text-gray-400 border-t border-gray-200 dark:border-gray-700 mt-16">
    ¬© 2025 Unathi Mahlangabeza. All rights reserved.
    <p class="text-sm text-gray-600 dark:text-gray-400">Unathi Mahlangabeza</p>
  </footer>

  <!-- Dark Mode Toggle Script -->
  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const htmlElement = document.documentElement;

    const savedTheme = localStorage.getItem('theme');

    if (savedTheme === 'dark') {
      htmlElement.classList.add('dark');
      themeIcon.textContent = '‚òÄÔ∏è';
    } else {
      htmlElement.classList.remove('dark');
      themeIcon.textContent = 'üåô';
    }

    themeToggle.addEventListener('click', () => {
      htmlElement.classList.toggle('dark');
      if (htmlElement.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
        themeIcon.textContent = '‚òÄÔ∏è';
      } else {
        localStorage.setItem('theme', 'light');
        themeIcon.textContent = 'üåô';
      }
    });
  </script>
</body>
</html>
